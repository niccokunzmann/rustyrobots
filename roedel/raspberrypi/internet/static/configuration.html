<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="load_robots.js"> </script>
    <script src="defaults.js"> </script>
    <script src="common.js"> </script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="configuration.css"/>
    <script src="configuration.js"> </script>
    <title>Configuration</title>
  </head>
  <body>
    <div class="content">
      <div id="exampleEntry">
        <a href="{toggleRobot}" class="robotLink" id="{robotLinkId}">
          <div class="robotEntry">
            <div class="robotSelectionImage"></div>
            <div class="robotImage">
              <img src="{image}" />
            </div>
            <div class="robotDescription">
              <div class="robotName">
                {name}
              </div>
              <div class="robotAddress">
                {ip}:{port}
              </div>
            </div>
          </div>
        </a>
      </div>
      <div id="listRobots" class="section">
      </div>
      <div id="configurationOptions" class="section">
        <div class="configurationOption" id="wifi">
          <div class="field">
            <div class="configurationOptionHeading" id="ssid_heading">
              SSID:
            </div>
            <input type="input" id="wifi_ssid" class="wifi" /> 
            <br/>
            <div class="configurationOptionHeading" id="password_heading">
              password:
            </div>
            <input type="input" id="wifi_password" class="wifi" /> 
          </div>
          <div class="rightFiller">
            <input type="button" value="add" id="add_wifi_button" class="wifi_button" onclick="javascript:add_wifi_robot()">
            <input type="button" value="remove" id="remove_wifi_button" class="wifi_button" onclick="javascript:remove_wifi_robot()">
          </div>
        </div>
        <div class="configurationOption" id="restart">
          <input type="button" value="restart" class="fullButton" id="restart_button" onclick="javascript:restart_robot()">
        </div>
        <div class="configurationOption" id="shutdown">
          <input type="button" value="shutdown" class="fullButton" id="shutdown_button" onclick="javascript:shutdown_robot()">
        </div>
        <div class="configurationOption" id="update">
          <input type="button" value="update" class="fullButton" id="update_button" onclick="javascript:update_robot()">
        </div>
        <div class="configurationOption" id="rename">
          <div class="field">
            <div class="configurationOptionHeading" id="hostname_heading">
              hostname:
            </div>
            <input type="input" id="robot_hostname"/> 
          </div>
          <div class="rightFiller">
            <input type="button" value="rename" id="rename_button" onclick="javascript:rename_robot()">
          </div>
        </div>
        <div class="configurationOption" id="image">
          <div class="field">
            <div class="configurationOptionHeading" id="image_heading">
              image:
            </div>
            <input type="input" id="robot_image" onkeyup="javascript:refresh_preview_image()" value="https://raw.githubusercontent.com/CoderDojoPotsdam/material/master/roboter/roedelmitraspberrypi/roedelmitraspberrypi.jpg" /> 
          </div>
          <div class="rightFiller">
            <input type="button" value="set" id="image_button" onclick="javascript:set_robot_image()"><img id="preview_image" class="robotImage" src="https://raw.githubusercontent.com/CoderDojoPotsdam/material/master/roboter/roedelmitraspberrypi/roedelmitraspberrypi.jpg"/>
          </div>
          
        </div>      
      </div>
    </div>
  </body>
</html>
