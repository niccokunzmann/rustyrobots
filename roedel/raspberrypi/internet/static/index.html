<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"> </script>
    <script src="load_robots.js"> </script>
    <script src="defaults.js"> </script>
    <link rel="stylesheet" href="style.css"/>
    <title>Rusty Robots:</title>
  </head>
  <body>
    <div class="content">
      <h1 class="heading">Rusty Robots</h1>
      <div id="exampleEntry">
        <a href="{url}" class="robotLink">
          <div class="robotEntry">
            <div class="robotImage">
              <img src="{image}" />
            </div>
            <div class="robotDescription">
              <div class="robotName">
                {name}
              </div>
              <div class="robotAddress">
                {ip}:{port}
              </div>
            </div>
          </div>
        </a>
      </div>
      <div id="listRobots">
      </div>
    </div>
  </body>
</html>
